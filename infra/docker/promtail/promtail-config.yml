server:
  http_listen_port: 9080
  grpc_listen_port: 0

# PERSIST: promtail zapamięta offsety tutaj (w kontenerze),
# a dzięki wolumenowi 'promtail-data' to przetrwa restarty.
positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://logops-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: logops-ndjson
    static_configs:
      - targets: [localhost]
        labels:
          job: logops-ndjson
          app: logops
          __path__: /var/logops/data/ingest/*.ndjson

    pipeline_stages:
      - json:
          expressions:
            ts: ts
            level: level
            msg: msg
            emitter: emitter
      - timestamp:
          source: ts
          format: RFC3339
          action_on_failure: skip
      - labels:
          level:
          app:
          emitter:
      - output:
          source: msg
