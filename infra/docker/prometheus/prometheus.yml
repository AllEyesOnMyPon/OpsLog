global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: logops_gateway
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:8080']

  - job_name: loki
    static_configs:
      - targets: ['logops-loki:3100']

  - job_name: promtail
    static_configs:
      - targets: ['logops-promtail:9080']
